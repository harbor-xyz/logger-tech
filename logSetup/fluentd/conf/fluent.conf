<source>
  @type tail
  path /fluentd/log/application.log
  pos_file /fluentd/log/application.log.pos
  tag application.logs
  <parse>
    @type json
    time_key time
    time_format %Y-%m-%d %H:%M:%S
    keep_time_key true
  </parse>
</source>

<source>
  @type tail
  path /fluentd/log/stress.log
  pos_file /fluentd/log/stress.log.pos
  tag stress.logs
  <parse>
    @type json
    time_key time
    time_format %Y-%m-%d %H:%M:%S
    keep_time_key true
  </parse>
</source>

<match {application.logs}>
  @type copy
  
  <store>
    @type loki
    url "http://loki:3100"
    <label>
      contextpath
      fullendpoint
      level
      message
      path_params
      status
      request_id
      job
    </label>
    <buffer>
      @type file
      path /fluentd/log/loki_buffer
      flush_interval 10s
      retry_max_times 5
      retry_wait 1s
    </buffer>
  </store>

  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    <buffer>
      @type file
      path /fluentd/log/es_buffer
      flush_interval 10s
      retry_max_times 5
      retry_wait 1s
    </buffer>
  </store>

  <store>
    @type stdout
    <format>
      @type json
    </format>
  </store>
</match>


<match {stress.logs}>
  @type copy
  
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    <buffer>
      @type file
      path /fluentd/log/es_buffer_stress
      flush_interval 10s
      retry_max_times 5
      retry_wait 1s
    </buffer>
  </store>

  <store>
    @type stdout
    <format>
      @type json
    </format>
  </store>
</match>